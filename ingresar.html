<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Acceso - Restó</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;600;900&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="img/Resto.png" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/login.css" />
        <script src="https://kit.fontawesome.com/e547f827f8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="navi" id="navi">
                    <h1 class="navi__logo navi__logo--25" id="logo"><a href="index.html">Restó</a></h1>
                    <div class="navi__button" id="navi__button"><a href="#menu" class="navi__button-link"><i class="fas fa-bars"></i></a></div>
                    <ul class="menu" id="menu">
                        <li class="menu__item menu__item--select"><a href="index.html" class="menu__link" id="mnu_inicio">Inicio</a></li>
                        <li class="menu__item"><a href="index.html#destacados" class="menu__link" id="mnu_destacados">Destacados</a></li>
                        <li class="menu__item"><a href="index.html#clientes" class="menu__link" id="mnu_clientes">Clientes</a></li>
                        <li class="menu__item"><a href="index.html#nosotros" class="menu__link" id="mnu_nosotros">Nosotros</a></li>
                        <li class="menu__item"><a href="index.html#contacto" class="menu__link" id="mnu_contacto">Contacto</a></li>                        
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section class="login">
                <div class="login__container">
                    <div class="login__header">
                        <hr class="login__line" />
                        <h1 class="login__title">Acceso</h1>
                        <hr class="login__line" />
                    </div>
                    <div class="login__form">
                        <div class="login__row">
                            <div class="login__col login--inline">
                                <input
                                    class="login__text"
                                    type="text"
                                    name="usuario"
                                    id="usuario"
                                    placeholder="Usuario"
                                />
                                <i class="fa fa-user login__icon login__icon--Bg"></i>
                            </div>
                        </div>
                        <div class="login__row">
                            <div class="login__col login--inline login--icon-Bg">
                                <input
                                    class="login__text"
                                    type="password"
                                    name="contrasenia"
                                    id="contrasenia"
                                    placeholder="Contraseña"
                                />
                                <i class="fa fa-key login__icon login__icon--Bg"></i>
                            </div>
                        </div>
                        <div class="login__row">
                            <div class="login__col login--center">
                                <button class="login__button" data-bs-toggle="modal" data-bs-target="#modalMessage">
                                    Ingresar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <div class="footer__container">
                    <a href="#." class="footer__icon footer--blue"><i class="footer__icon--text fab fa-facebook"></i></a>
                    <a href="#." class="footer__icon footer--lightblue"><i class="footer__icon--text fab fa-twitter"></i> </a>
                    <a href="#." class="footer__icon footer--gradient"><i class="footer__icon--text fab fa-instagram"></i></a>                
                </div>
                <p class="footer__copy-right">MaxLeonV &copy; 2021</p>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="modalMessage" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Acceso ( Bootstrap 5 )</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Usuario y/o contraseña inválidos</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="login__button login__button--md" data-bs-dismiss="modal">Cerrar</button>                
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
